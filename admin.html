  <script>
            function myFunction(){
                 var adminid = (document.getElementById("adminid").value);
                 if(adminid == "user@test.com"){
                 document.location.href="index.html";
                }
                else if(adminid == "admin@test.com"){
                        var score = {key: "shraddha"};
                        $.ajax({
          type: 'POST',
          url: "http://localhost:3001/getscore",
          data: JSON.stringify(score),
          contentType: "application/json;charset=utf-8",
           success: function(data) {
                $('.greeting-key').append(data.result.response[0].key);
                $('.greeting-data').append(data.result.response[0].data);

                $('.greeting-key1').append(data.result.response[1].key);
                $('.greeting-data1').append(data.result.response[1].data); 

                 $('.greeting-key2').append(data.result.response[2].key); 
                 $('.greeting-data2').append(data.result.response[2].data);

                 $('.greeting-key3').append(data.result.response[3].key); 
                $('.greeting-data3').append(data.result.response[3].data);

                 $('.greeting-key4').append(data.result.response[4].key);
                 $('.greeting-data4').append(data.result.response[4].data);

                 $('.greeting-key5').append(data.result.response[5].key);
                 $('.greeting-data5').append(data.result.response[5].data);

                 $('.greeting-key6').append(data.result.response[6].key);
                 $('.greeting-data6').append(data.result.response[6].data);

                 $('.greeting-key7').append(data.result.response[7].key);
                $('.greeting-data7').append(data.result.response[7].data);

                 $('.greeting-key8').append(data.result.response[8].key);
                 $('.greeting-data8').append(data.result.response[8].data);

                $('.greeting-key9').append(data.result.response[9].key);
                $('.greeting-data9').append(data.result.response[9].data);            
           },
           failure: function( err ) {
               console.log("err",err)
           }
          })
            document.URL="result.html";
                }
                else{
                    alert("You are not admin or user")
                }
               
            }
        </script>
